<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="TechyDevs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Aduca - Education HTML Template</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" sizes="16x16" href="images/favicon.png">

    <!-- inject:css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/line-awesome.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/fancybox.css">
    <link rel="stylesheet" href="css/emojionearea.css">
    <link rel="stylesheet" href="css/jquery-te-1.4.0.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- end inject -->
</head>

<body>

    <div class="container-fluid">
        <div class="breadcrumb-content d-flex flex-wrap align-items-center justify-content-between mb-5">


            <div class="section-block mb-5"></div>
            <div class="dashboard-heading mb-5">
                <h3 class="fs-22 font-weight-semi-bold">Submit Course</h3>
            </div>
            <form action="#">
                <div class="card card-item">
                    <div class="card-body">
                        <h3 class="fs-22 font-weight-semi-bold pb-2">Basic info</h3>
                        <div class="divider"><span></span></div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="label-text">Course Title</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="e.g. Learn JavaScript for Beginners ">
                                </div>
                            </div><!-- end col-lg-12 -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="label-text">Course Subtitle</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="e.g. Empower yourself with this comprehensive JavaScript course.">
                                </div>
                            </div><!-- end col-lg-12 -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="label-text">Instructor's Name</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="Your name">
                                </div>
                            </div><!-- end col-lg-12 -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="label-text">Course Category</label>
                                    <input class="form-control form--control tags-input" type="text" name="text"
                                        placeholder="e.g. Javascript">
                                </div>
                            </div><!-- end col-lg-12 -->

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="label-text">Course Hours</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="e.g. 30">
                                </div>
                            </div><!-- end col-lg-12 -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="label-text">Course Price</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="e.g. 79">
                                </div>
                            </div><!-- end col-lg-12 -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="label-text">Course Description</label>
                                    <textarea class="form-control form--control user-text-editor pl-3"
                                        name="message">Write course description here</textarea>
                                </div>
                            </div><!-- end col-lg-12 -->
                            <div class="col-lg-12">
                                <div class="form-group mb-0">
                                    <label class="label-text">Course picture</label>
                                    <div class="file-upload-wrap">
                                        <input type="file" name="files[]" class="multi file-upload-input" multiple>
                                        <span class="file-upload-text"><i class="la la-cloud-upload mr-2 fs-18"></i>Drop
                                            files here or
                                            click
                                            to upload.</span>
                                    </div><!-- file-upload-wrap -->
                                </div>
                            </div><!-- end col-lg-12 -->
                        </div>
                    </div><!-- end card-body -->
                </div><!-- end card -->
                <div class="card card-item">
                    <div class="card-body">
                        <h3 class="fs-22 font-weight-semi-bold pb-2">Video</h3>
                        <div class="divider"><span></span></div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="label-text">Video Title</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="Video title">
                                </div>
                            </div><!-- end col-lg-4 -->
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="label-text">Video Category</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="Video category">
                                </div>
                            </div><!-- end col-lg-4 -->
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="label-text">Video URL</label>
                                    <input class="form-control form--control pl-3" type="text" name="text"
                                        placeholder="Video URL">
                                </div>
                            </div><!-- end col-lg-4 -->
                        </div>
                    </div><!-- end card-body -->
                </div><!-- end card -->
                <div class="course-submit-btn-box pb-4">
                    <button class="btn theme-btn" type="submit">Submit Course</button>
                </div>
            </form>
            <div class="row align-items-center dashboard-copyright-content pb-4">
                <div class="col-lg-6">
                    <p class="copy-desc">&copy; 2021 Aduca. All Rights Reserved. by <a
                            href="https://techydevs.com/">TechyDevs</a></p>
                </div><!-- end col-lg-6 -->
                <div class="col-lg-6">
                    <ul class="generic-list-item d-flex flex-wrap align-items-center fs-14 justify-content-end">
                        <li class="mr-3"><a href="terms-and-conditions.html">Terms & Conditions</a></li>
                        <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    </ul>
                </div><!-- end col-lg-6 -->
            </div><!-- end row -->
        </div><!-- end container-fluid -->
    </div><!-- end dashboard-content-wrap -->


    <!-- template js files -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/isotope.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/fancybox.js"></script>
    <script src="js/animated-skills.js"></script>
    <script src="js/jquery.MultiFile.min.js"></script>
    <script src="js/jquery-te-1.4.0.min.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
