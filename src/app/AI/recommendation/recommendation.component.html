<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 flex items-center justify-center p-4 sm:p-6">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-3xl">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Academic Performance Analysis</h2>
            <p class="text-gray-500">Complete your scores to receive tailored recommendations</p>
        </div>

        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- First Column -->
                <div class="space-y-4">
                    <!-- Programming -->
                    <div class="form-group">
                        <label for="Programming" class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Programming
                        </label>
                        <input type="number" id="Programming" name="Programming" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Databases -->
                    <div class="form-group">
                        <label for="Databases" class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                            </svg>
                            Databases
                        </label>
                        <input type="number" id="Databases" name="Databases" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Networking -->
                    <div class="form-group">
                        <label for="Networking" class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            Networking
                        </label>
                        <input type="number" id="Networking" name="Networking" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Cybersecurity -->
                    <div class="form-group">
                        <label for="Cybersecurity"
                            class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            Cybersecurity
                        </label>
                        <input type="number" id="Cybersecurity" name="Cybersecurity" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Artificial Intelligence -->
                    <div class="form-group">
                        <label for="Artificial_Intelligence"
                            class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                            </svg>
                            AI
                        </label>
                        <input type="number" id="Artificial_Intelligence" name="Artificial_Intelligence" ngModel
                            required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>
                </div>

                <!-- Second Column -->
                <div class="space-y-4">
                    <!-- Software Engineering -->
                    <div class="form-group">
                        <label for="Software_Engineering"
                            class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Software Engineering
                        </label>
                        <input type="number" id="Software_Engineering" name="Software_Engineering" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Operating Systems -->
                    <div class="form-group">
                        <label for="Operating_Systems"
                            class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                            </svg>
                            Operating Systems
                        </label>
                        <input type="number" id="Operating_Systems" name="Operating_Systems" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Computer Vision -->
                    <div class="form-group">
                        <label for="Computer_Vision"
                            class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            Computer Vision
                        </label>
                        <input type="number" id="Computer_Vision" name="Computer_Vision" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Machine Learning -->
                    <div class="form-group">
                        <label for="Machine_Learning"
                            class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                            </svg>
                            Machine Learning
                        </label>
                        <input type="number" id="Machine_Learning" name="Machine_Learning" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>

                    <!-- Web Development -->
                    <div class="form-group">
                        <label for="Web_Development"
                            class="block text-sm font-medium text-gray-600 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                            </svg>
                            Web Development
                        </label>
                        <input type="number" id="Web_Development" name="Web_Development" ngModel required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all text-sm"
                            placeholder="0-100" min="0" max="100">
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 text-sm">
                Generate Recommendation
            </button>
        </form>

        <div *ngIf="recommendation" class="mt-8 p-6 bg-blue-50 rounded-xl border border-blue-200">
            <div class="flex items-start">
                <div class="flex-shrink-0">

                </div>
                <div class="ml-3">
                    <h3 class="text-lg font-semibold text-gray-800">Analysis Result</h3>
                    <div class="mt-2 text-sm text-gray-700">
                        <p class="font-medium">Recommended Cluster:
                            <span class="text-blue-600">{{ recommendation.cluster }}</span>
                        </p>
                        <p class="mt-2 text-gray-600" *ngIf="recommendation.recommendation">
                            {{ recommendation.recommendation }} <!-- Changed from message to recommendation -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
